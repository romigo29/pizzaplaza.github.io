<!DOCTYPE html>
<html>

<head>
    <title>Pizza Plaza</title>

    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="main">
        <header class="order">
            <div class="logo-brand">
                <img src="./изображения/logo.svg" class="logo">
                <p class="pizza_plaza">Сделать заказ</p>
            </div>
            <div class="info">
                <ul>
                    <li><a href="index.html">На главную</a></li>
                    <li><a href="job.html">Вакансии</a></li>
                    <li><a href="company.html">О нас</a></li>
                </ul>

            </div>
        </header>
        <div class="products">
            <ul>
                <li><a href="pizza.html">Пицца</a></li>
                <li><a href="drinks.html">Напитки</a></li>
                <li><a href="sauce.html">Соусы</a></li>
                <li><a href="dessert.html">Десерты</a></li>
            </ul>
        </div>

        <article class="variants_order">
            <div class="variants">
                <form class="form_order">
                    <h2>Ваш заказ:</h2>

                    <h3>Заказ</h3>
                    <label for="pizza">Выберите пиццу </label> <br>
                    <input id="pizza" type="checkbox">Пеперонни<br>
                    <input id="pizza" type="checkbox">Грибная<br>
                    <input id="pizza" type="checkbox">Гавайская<br>
                    <input id="pizza" type="checkbox">Прованс<br>
                    <input id="pizza" type="checkbox">Экстравагантная<br>

                    <label for="pizza">Выберите напиток </label> <br>
                    <input id="drinks" type="checkbox">Кола<br>
                    <input id="drinks" type="checkbox">Кола зиро<br>
                    <input id="drinks" type="checkbox">Фанта<br>
                    <input id="drinks" type="checkbox">Спрайт<br>

                    <label for="sauce">Выберите соус </label> <br>
                    <input id="sauce" type="checkbox">Томатный<br>
                    <input id="sauce" type="checkbox">Сырный<br>
                    <input id="sauce" type="checkbox">Чесночный<br>

                    <label for="dessert">Выберите десерт</label> <br>
                    <input id="dessert" type="checkbox">Шоколадный ягодный торт<br>

                    <h3>Контакты</h3>
                    <label for="name">Имя: </label>
                    <input id="name" type="text"><br>
                    <label for="phone">Телефон: </label>
                    <input id="phone" type="tel"><br>

                    <h3>Адрес</h3>
                    <label for="city">Город: </label>
                    <input id="city" type="text"><br>
                    <label for="street">Улица: </label>
                    <input id="street" type="text"><br>
                    <label for="house_number">Номер дома: </label>
                    <input id="house_number" type="number"><br>
                    <label for="entrance">Подъезд </label>
                    <input id="entrance" type="number"><br>
                    <label for="building">Корпус </label>
                    <input id="building" type="number"><br>

                    <label for="time">Время доставки:</label>
                    <input id="time" type="time"><br>
                    <label id="registration"></label>
                    <button id="registration" type="submit">Подтвердить</button>
                    <button id="cancel" type="reset">Отмена</button>
                </form>
        </article>
    </div>
</body>

</html>
